<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        scroll-behavior: smooth;
      }

      body {
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #6a0572);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
        color: white;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 15px;
        display: flex;
        justify-content: center;
        gap: 30px;
        z-index: 100;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
        padding: 8px 15px;
        border-radius: 5px;
      }

      nav a:hover {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 10px #ff8c00;
        transform: scale(1.1);
      }

      .contact-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      h2 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #ff8c00;
        text-shadow: 3px 3px 15px rgba(255, 140, 0, 0.9);
        margin-bottom: 30px;
      }

      .contact-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(255, 140, 0, 0.6);
        backdrop-filter: blur(8px);
        width: 90%;
        max-width: 500px;
      }

      .social-links {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }

      .social-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease-in-out;
      }

      .social-links a:hover {
        transform: scale(1.2);
        background: rgba(255, 140, 0, 0.6);
      }

      .social-links img {
        width: 30px;
        height: 30px;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(255, 140, 0, 0.6);
        backdrop-filter: blur(8px);
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .contact-form button {
        padding: 12px;
        background: #ff8c00;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      .contact-form button:hover {
        background: #d97706;
        transform: scale(1.05);
      }

      /* Download CV button styling */
      .download-btn {
        background: #ff8c00;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
      }

      .download-btn:hover {
        background: #d97706;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <!-- Navigation Bar -->
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('experience') }}">Experience</a>
      <a href="{{ url_for('projects') }}">Projects</a>
      <a href="{{ url_for('skills') }}">Skills</a>
      <a href="{{ url_for('contact') }}">Contact</a>
      <a href="{{ url_for('download_cv') }}" class="download-btn"
        >Download CV</a
      >
    </nav>

    <div class="contact-container">
      <h2>Contact Me</h2>

      <div class="contact-box">
        <div class="social-links">
          <a
            href="https://www.linkedin.com/in/shrutakeerti-datta-872179246/"
            target="_blank"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/128/174/174857.png"
              alt="LinkedIn"
            />
          </a>
          <a href="https://github.com/Shrutakeerti" target="_blank">
            <img
              src="https://cdn-icons-png.flaticon.com/128/733/733609.png"
              alt="GitHub"
            />
          </a>
          <a href="https://x.com/ShrutakeertiD" target="_blank">
            <img
              src="https://cdn-icons-png.flaticon.com/128/733/733579.png"
              alt="Twitter"
            />
          </a>
          <a href="mailto:242somadatta@gmail.com">
            <img
              src="https://cdn-icons-png.flaticon.com/128/482/482947.png"
              alt="Email"
            />
          </a>
        </div>
      </div>

      <form action="#" method="POST" class="contact-form">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Enter your message"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
